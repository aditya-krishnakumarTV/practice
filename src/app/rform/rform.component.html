<div class="container">
  <div class="form">
    <form [formGroup]="userForm" (ngSubmit) = "onSubmit()">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        formControlName="username"
      />
      <span *ngIf="userForm.get('username').invalid && userForm.get('username').touched">Please enter name</span>
      
      <br />
      <br />
      <input
      type="number"
      class="form-control"
      placeholder="Enter Phone"
      formControlName="userphone"
      />
      <span *ngIf="userForm.get('userphone').invalid && userForm.get('userphone').touched">Please enter phone</span>
      
      <br />
      <br />
      <input
      type="email"
      class="form-control"
      placeholder="Enter Email"
      formControlName="useremail"
      />
      <span *ngIf="userForm.get('useremail').invalid && userForm.get('useremail').touched">Please enter proper email</span>

      <hr />
      <button type="submit" class="btn btn-primary" [disabled] = "userForm.invalid">Submit</button>
    </form>
  </div>
</div>
