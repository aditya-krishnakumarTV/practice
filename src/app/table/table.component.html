<div class="container">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsForTable"></tr>
    <tr mat-row *matRowDef="let user; columns: columnsForTable"></tr>
  </table>

  <table class="table">
    <thead>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Action</th>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button mat-icon-button color="primary" (click)="onUpdate(i)">
          <mat-icon>update</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tbody>
  </table>

  <router-outlet></router-outlet>
</div>
