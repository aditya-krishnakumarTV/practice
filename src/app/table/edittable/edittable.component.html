<div class="container">
  <h3>Edit User {{ editUser.name }}</h3>
  <hr />
  <input
    type="text"
    name="name"
    class="form-control"
    [(ngModel)]="editUser.name"
  />
  <br /><br />
  <input
    type="number"
    name="phone"
    class="form-control"
    [(ngModel)]="editUser.phone"
  />
  <br /><br />
  <input
    type="text"
    name="email"
    class="form-control"
    [(ngModel)]="editUser.email"
  />
  <br /><br />
  <button class="btn btn-primary" (click)="backToTable()">Update</button>
</div>
